<!-- GLightbox -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true
    });

</script>
